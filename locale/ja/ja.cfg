[tips-and-tricks-item-description]
nixie-tubes=[entity=nixie-tube] と [entity=nixie-tube-small] は回路ネットワークからの数値を表示できます。ニキシー管は、左側の隣接するユニットと自動的に結合して、追加の桁を表示します。右端の桁を接続して信号を選択するだけです。
nixie-tubes-alpha=[entity=nixie-tube-alpha] を使用してテキストディスプレイを作成できます。各ユニットは1つの文字信号のみを受信する必要があり、対応する記号を表示します。複数の信号を受信した場合、エラー記号が表示されます。
nixie-tubes-color=「色を使用」が選択されている場合、全てのニキシー管は数値や文字信号と一緒に色信号を受信することをサポートします。色は [entity=small-lamp] と同じ優先度で適用されます。
nixie-tubes-formatting=[entity=nixie-tube] と [entity=nixie-tube-small] は、色の適用方法と同じように数値信号をフォーマット信号と一緒に受信することをサポートします。[virtual-signal=signal-hex] を使用して、値を16進数で表示できます。[virtual-signal=signal-float] を使用して、値を浮動小数点数として表示できます。両方の信号を適用して「浮動小数点数の16進」表現ができます。これらの4つのセットは、フォーマット信号の4つの組み合わせで同じ値の信号を表示します。
