[mod-setting-description]
nixie-tubes-enable-color-grey=If selected, Grey will function to tint the displayed character similar to other color signals.
nixie-tubes-enable-color-white=If selected, White will function to tint the displayed character similar to other color signals.
nixie-tubes-enable-color-black=If selected, Black will function to tint the displayed character similar to other color signals.
nixie-tube-update-speed-alpha=Sets the number of Alpha Nixies updated per tick. Higher = faster updates
nixie-tube-update-speed-numeric=Sets the number of Numeric Nixie groups updated per tick. Higher = faster updates
